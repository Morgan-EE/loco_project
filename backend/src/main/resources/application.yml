server:
  port: 8090
spring:
  thymeleaf:
    cache: false    # 개발 환경에서 템플릿 캐시 비활성화 (실시간 변경 반영)
    prefix: file:src/main/resources/templates/    # 템플릿 파일 위치 지정, file: 접두사로 실시간 반영
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: dev
    include: secret
  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    com.likelion.loco: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
custom:
  dev: # dev환경에서의 설정
    cookieDomain: localhost
    frontUrl: "http://${custom.dev.cookieDomain}:3000" # {} >> custom:dev:cookieDomain인 "localhost"를 가져오게됨
    backUrl: "http://${custom.dev.cookieDomain}:${server.port}"
  prod: # 배포환경에서의 설정 - 구매한 도메인 사용
    cookieDomain: loco.nenomdeul.site # 서브도메인:2차도메인 (loco.2차도메인), 2차도메인은 구매, 서브도메인은 선택 가능
    frontUrl: "https://www.${custom.prod.cookieDomain}"
    backUrl: "https://api.${custom.prod.cookieDomain}"
  site:
    name: "LOCO DEV"
    cookieDomain: "${custom.dev.cookieDomain}"
    frontUrl: "${custom.dev.frontUrl}"
    backUrl: "${custom.dev.backUrl}"
toss:                           # 토스페이먼츠 파트
  payments:
    secret-key: NEED_TO_INPUT    # 테스트 키 필요 시 기재 예정
    success-url: "http://localhost:8080/api/v1/payments/success"
    fail-url: "http://localhost:8080/api/v1/payments/fail"
